    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI personal trainer for those whom would like to train at home or outdoor, but they need someone to hepl planning the exercise.">
    <meta name="keywords" content="training, personal trainer, online trainer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AI PersonalTrainer</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <h1 class="logo">AI PersonalTrainer</h1>
        </a>
        <nav>
            <ul class="menu">
                <li class="menu-text"><a href="form.html" class="active">Sign Up</a></li>

            </ul>
        </nav>
    </header>
    
    <!-- A form with 3 fields plus a submit button -->
    <div class="form-box">
        <div class="inner-box">
            <h2>Sign Up To Register</h2>
            <form method="get" action="confirmation.html">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="e.g. John" required>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="e.g. Smith" required>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="e.g. johnsmith@gmail.com" required>
                <input type="submit" value="Sign Up Now">
            </form>
        </div>
    </div>
    
    <footer>
